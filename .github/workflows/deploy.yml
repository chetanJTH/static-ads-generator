name: 🚀 Deploy to DigitalOcean

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'

    - name: 🔧 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 📦 Install frontend dependencies
      run: npm ci

    - name: 🧪 Run frontend tests
      run: npm run lint

    - name: 🏗️ Build frontend
      run: npm run build

    - name: 📦 Install backend dependencies
      working-directory: ./apps/api
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🧪 Run backend tests
      working-directory: ./apps/api
      run: |
        # Add your backend tests here if you have them
        echo "Backend tests would run here"

    - name: 🚀 Deploy to DigitalOcean
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        # Install sshpass for password authentication
        sudo apt-get update && sudo apt-get install -y sshpass
        
        # Deploy to server using password authentication
        sshpass -p '${{ secrets.SERVER_PASSWORD }}' ssh -o StrictHostKeyChecking=no -o PreferredAuthentications=password root@${{ secrets.SERVER_HOST }} << 'EOF'
          echo "🚀 Starting deployment..."
          
          # Update PM2 to latest version
          pm2 update
          
          echo "🔧 Setting up backend..."
          cd /opt/hosting/kraftey-static-ads-backend
          
          # Check if virtual environment exists
          if [ -d "venv" ]; then
            echo "📦 Activating virtual environment..."
            source venv/bin/activate
            pip install -r requirements.txt
          else
            echo "⚠️ No virtual environment found, installing dependencies globally..."
            pip3 install -r requirements.txt
          fi
          
          echo "🎨 Setting up frontend..."
          cd /opt/hosting/kraftey-static-ads
          npm ci
          npm run build
          
          echo "🔄 Restarting applications with PM2..."
          pm2 restart next-static-ads
          pm2 restart static-ads-generator-backend
          
          # Save PM2 configuration
          pm2 save
          
          # Show final status
          echo "📊 Final PM2 Status:"
          pm2 status
          
          echo "✅ Deployment complete!"
          echo "🌐 Frontend: https://kraftey.com"
          echo "🌐 Backend: https://staticapi.kraftey.com"
        EOF


  health-check:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: 🏥 Health Check Frontend
      run: |
        sleep 30  # Wait for deployment to complete
        curl -f https://kraftey.com || exit 1
        echo "✅ Frontend is healthy"

    - name: 🏥 Health Check Backend
      run: |
        curl -f https://staticapi.kraftey.com/health || exit 1
        echo "✅ Backend is healthy"

    - name: 📢 Notify Deployment Success
      run: |
        echo "🎉 Deployment successful!"
        echo "🌐 Frontend: https://kraftey.com"
        echo "🌐 Backend: https://staticapi.kraftey.com"
        echo "📊 API Docs: https://staticapi.kraftey.com/docs"